<div class="shareBar">
  <hr class="shareBar-divider" />

  <span class="shareBar-callout">
    Share on:
  </span>

  <a
    class="shareBar-shareable"
    title="Share/Discuss on Hacker News"
    target="_blank"
    href="https://news.ycombinator.com/submitlink?{url}"
  >
    Hacker News
  </a>

  <a
    class="shareBar-shareable"
    title="Share/Discuss on Twitter"
    target="_blank"
    href="https://twitter.com/intent/tweet?text=<%= title %>&amp;url={url}"
  >
    Twitter
  </a>

</div>

<script>
  Array.prototype.forEach.call(document.querySelectorAll('.shareBar-shareable'), function(element) {
    element.href = element.href.replace('{url}', window.location.href);
  });
</script>
